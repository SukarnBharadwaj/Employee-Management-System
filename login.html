<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
    <title>User Login</title>
</head>

<body>
    <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4 col-xxl-4 mt-5 pb-3 pt-3 filler"></div>
    <div class="container-fluid">
        <div class="main">
            <form class="formlogin col-sm-12 col-md-8 col-lg-6 col-xl-4 col-xxl-4 mt-5 pb-3 pt-3" method="get" target="_self" action="./home.html">
                <h1>Login</h1>
                <div class="wave-group mb-4">
                    <input required="" type="text" class="input" id="username">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">U</span>
                        <span class="label-char" style="--index: 1">s</span>
                        <span class="label-char" style="--index: 2">e</span>
                        <span class="label-char" style="--index: 3">r</span>
                        <span class="label-char" style="--index: 4">n</span>
                        <span class="label-char" style="--index: 4">a</span>
                        <span class="label-char" style="--index: 4">m</span>
                        <span class="label-char" style="--index: 4">e</span>
                    </label>
                </div>
                <div class="wave-group">
                    <input required="" type="password" class="input" id="password">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">P</span>
                        <span class="label-char" style="--index: 1">a</span>
                        <span class="label-char" style="--index: 2">s</span>
                        <span class="label-char" style="--index: 3">s</span>
                        <span class="label-char" style="--index: 4">w</span>
                        <span class="label-char" style="--index: 4">o</span>
                        <span class="label-char" style="--index: 4">r</span>
                        <span class="label-char" style="--index: 4">d</span>
                    </label>
                </div>
                <button type="submit"  class="btn btn-success mt-4 lb">Login</button>
                <div class="reg mt-3">
                    <a href="./register.html" class="">Register Here</a>
                </div>
            </form>
        </div>
        
    </div>
</body>

</html>
